<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Share helper</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg-light: #fff;
      --bg-dark: #101014;
      --fg-light: #111;
      --fg-dark: #f5f5f5;
      --card-bg-light: #f3f3f7;
      --card-bg-dark: #161622;
      --card-border: #c8c8d5;
      --thumb-bg: #e0e0e6;
      --thumb-bg-dark: #232338;
      --shadow: 0 1px 8px 0 rgb(60 60 90 / 7%);
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--fg-dark);
      }
      .card {
        background: var(--card-bg-dark);
        color: var(--fg-dark);
        border-color: #232338;
      }
      .thumb-placeholder, .img-container {
        background: var(--thumb-bg-dark);
      }
    }
    @media (prefers-color-scheme: light), (prefers-color-scheme: no-preference) {
      body {
        background: var(--bg-light);
        color: var(--fg-light);
      }
      .card {
        background: var(--card-bg-light);
        color: var(--fg-light);
        border-color: var(--card-border);
      }
      .thumb-placeholder, .img-container {
        background: var(--thumb-bg);
      }
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      transition: background .2s;
    }
    main {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 0;
      padding: 1rem;
    }
    h1#status {
      font-size: 1.1rem;
      margin: 1rem 0 0.5rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    
    /* Estilos para dados do usuário (título e texto) */
    #userTitle {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0.5rem 0 0.25rem;
      text-align: center;
    }
    #userText {
      font-size: 1rem;
      opacity: 0.8;
      margin: 0 0 1.5rem;
      text-align: center;
      white-space: pre-wrap;
    }

    .share-tip {
      font-size: 0.9rem;
      opacity: 0.7;
      margin: 0.5rem 0 2rem;
      font-weight: 400;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Estilos do Card de Preview */
    .card {
      border: 1px solid;
      border-radius: 12px;
      box-shadow: var(--shadow);
      margin: 0 0 1.1rem 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      overflow: hidden;
      transition: opacity .25s;
      padding: 0;
      background: rgba(128, 128, 128, 0.05);
    }
    
    .img-container {
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Exibe apenas quando carregada */
    }

    .thumb-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.1rem;
      color: #7b8192;
    }

    .card-content {
      padding: 1rem;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .og-title {
      font-weight: 600;
      font-size: 1rem;
      margin: 0;
      line-height: 1.3;
    }
    
    .og-desc {
      font-size: 0.9rem;
      opacity: 0.8;
      margin: 0.2rem 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.4;
    }

    .url-domain {
      color: #1867d7;
      font-size: 0.8rem;
      margin-top: 0.5rem;
      text-decoration: none;
      opacity: 0.9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
      width: 100%;
      text-transform: uppercase;
      font-weight: 500;
    }
    
    .hidden { display: none !important; }
    
    .err {
      color: #f84c43;
      margin: 1rem 0 0 0;
      opacity: 0.98;
      font-size: 1.06rem;
      font-weight: 400;
      text-align: center;
    }
    
    /* Estado de carregamento */
    .skeleton {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @media(max-width: 600px) {
      main { max-width: 97vw; }
    }
  </style>
</head>
<body>
  <main>
    <h1 id="status">Preparando compartilhamento…</h1>
    <div class="share-tip" id="shareTip">Toque na tela para compartilhar</div>
    
    <!-- Título e Texto do usuário -->
    <h2 id="userTitle" class="hidden"></h2>
    <p id="userText" class="hidden"></p>

    <!-- Card de Preview do Link -->
    <div class="card" id="previewCard" style="display:none;">
      
      <!-- Área da Imagem -->
      <div class="img-container" id="imgContainer">
        <div class="thumb-placeholder" id="thumbPlaceholder">
          <svg width="40" height="40" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 5a15 15 0 100 30 15 15 0 000-30zm0 27c-6.6 0-12-5.4-12-12s5.4-12 12-12 12 5.4 12 12-5.4 12-12 12zm-1-17h2v6h-2v-6zm0 8h2v2h-2v-2z" fill="#a0a0a0" opacity="0.5"/></svg>
        </div>
        <img id="ogImage" class="card-img" alt="Link preview" />
      </div>

      <!-- Conteúdo do Link -->
      <div class="card-content">
        <div id="ogTitle" class="og-title">Carregando prévia...</div>
        <div id="ogDesc" class="og-desc"></div>
        <a id="ogUrl" class="url-domain" target="_blank"></a>
      </div>
    </div>

    <p class="err hidden" id="errMsg"></p>
    <noscript>Este helper precisa de JavaScript habilitado para chamar a Web Share API.</noscript>
  </main>
  <script>
    (function () {
      const statusEl = document.getElementById('status');
      const tipEl = document.getElementById('shareTip');
      const card = document.getElementById('previewCard');
      
      const userTitleEl = document.getElementById('userTitle');
      const userTextEl = document.getElementById('userText');
      
      const thumbPlaceholder = document.getElementById('thumbPlaceholder');
      const ogImage = document.getElementById('ogImage');
      const ogTitle = document.getElementById('ogTitle');
      const ogDesc = document.getElementById('ogDesc');
      const ogUrl = document.getElementById('ogUrl');
      
      const errMsg = document.getElementById('errMsg');

      const params = new URLSearchParams(window.location.search);
      const title = params.get('title') || '';
      const text = params.get('text') || '';
      const url = params.get('url') || '';
      const autoClose = params.get('autoclose') === 'true';

      // Validação inicial de suporte e parâmetros
      if (!navigator.share) {
        statusEl.textContent = 'Compartilhamento não suportado';
        tipEl.classList.add('hidden');
        card.style.display = 'none';
        errMsg.textContent = 'Este navegador não suporta a Web Share API (navigator.share).';
        errMsg.classList.remove('hidden');
        return;
      }

      if (!title && !text && !url) {
        statusEl.textContent = 'Nada para compartilhar';
        tipEl.classList.add('hidden');
        card.style.display = 'none';
        errMsg.textContent = 'Faltando ?title=, ?text= ou ?url= na query string.';
        errMsg.classList.remove('hidden');
        return;
      }

      // Preenche dados do usuário na UI
      if (title) {
        userTitleEl.textContent = title;
        userTitleEl.classList.remove('hidden');
      }
      if (text) {
        userTextEl.textContent = text;
        userTextEl.classList.remove('hidden');
      }

      // Lógica de Preview do Link
      if (url) {
        card.style.display = 'flex';
        ogUrl.textContent = new URL(url).hostname; // Domínio inicial
        ogUrl.href = url;
        
        // Busca metadados se houver URL
        fetchOGData(url);
      } else {
        card.style.display = 'none';
      }

      // Função para buscar metadados Open Graph via proxy com fallbacks
      async function fetchOGData(targetUrl) {
        // Definição dos proxies em ordem de prioridade
        const proxies = [
          {
            name: 'codetabs',
            getUrl: (u) => `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(u)}`,
            extractHtml: async (res) => await res.text() // Retorna raw HTML
          },
          {
            name: 'thebugging',
            getUrl: (u) => `https://api.thebugging.com/cors-proxy?${u}`, // Formato específico solicitado
            extractHtml: async (res) => await res.text() // Retorna raw HTML
          },
          {
            name: 'allorigins',
            getUrl: (u) => `https://api.allorigins.win/get?url=${encodeURIComponent(u)}`,
            extractHtml: async (res) => {
              const json = await res.json();
              return json.contents; // Retorna HTML dentro de JSON
            }
          }
        ];

        let htmlContent = null;

        // Tenta cada proxy sequencialmente
        for (const proxy of proxies) {
          try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000); // 5s timeout por tentativa

            const response = await fetch(proxy.getUrl(targetUrl), { signal: controller.signal });
            clearTimeout(timeoutId);

            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            
            htmlContent = await proxy.extractHtml(response);
            
            // Se conseguiu conteúdo válido, para o loop
            if (htmlContent && htmlContent.length > 50) { // Check simples de validade
              break; 
            }
          } catch (e) {
            console.warn(`Proxy ${proxy.name} falhou:`, e);
            // Continua para o próximo proxy
          }
        }

        if (!htmlContent) {
          ogTitle.textContent = new URL(targetUrl).hostname;
          ogDesc.textContent = 'Não foi possível carregar a prévia.';
          return;
        }

        try {
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlContent, "text/html");

          const getMeta = (prop) => {
            const el = doc.querySelector(`meta[property="${prop}"]`) || doc.querySelector(`meta[name="${prop}"]`);
            return el ? el.getAttribute('content') : null;
          }

          const fetchedTitle = getMeta('og:title') || doc.querySelector('title')?.innerText || targetUrl;
          const fetchedDesc = getMeta('og:description') || getMeta('description') || '';
          const fetchedImage = getMeta('og:image');

          // Atualiza UI com dados obtidos
          ogTitle.textContent = fetchedTitle;
          ogDesc.textContent = fetchedDesc;

          if (fetchedImage) {
            // Corrige URLs relativas se necessário
            let finalImgUrl = fetchedImage;
            // Verifica se é URL relativa (começa com / mas não //) ou relativa ao documento atual
            if (!fetchedImage.match(/^https?:\/\//) && !fetchedImage.startsWith('//')) {
               try {
                 const u = new URL(targetUrl);
                 // Resolve URL relativa baseada na URL original do alvo
                 finalImgUrl = new URL(fetchedImage, u.origin).href;
               } catch(err) {
                 console.warn('Erro ao resolver URL da imagem', err);
               }
            }
            
            ogImage.src = finalImgUrl;
            ogImage.onload = () => {
              ogImage.style.display = 'block';
              thumbPlaceholder.style.display = 'none';
            };
            ogImage.onerror = () => {
               // Falha silenciosa, mantém o placeholder
            };
          }
        } catch (e) {
          console.warn('Erro ao processar HTML:', e);
          ogTitle.textContent = new URL(targetUrl).hostname;
          ogDesc.textContent = 'Prévia indisponível.';
        }
      }

      function doShare() {
        navigator.share({
          ...(title && {title}),
          ...(text && {text}),
          ...(url && {url})
        })
        .then(function () { 
          statusEl.textContent = 'Compartilhado com sucesso';
          if (autoClose) {
            statusEl.textContent = 'Fechando janela...';
            setTimeout(function() {
              window.close();
            }, 800);
          }
        })
        .catch(function (err) {
          if (err && err.name === 'AbortError') {
            statusEl.textContent = 'Compartilhamento cancelado';
          } else {
            statusEl.textContent = 'Falha ao compartilhar';
            errMsg.textContent = 'Erro: ' + (err && err.message ? err.message : String(err));
            errMsg.classList.remove('hidden');
          }
        });
      }

      document.addEventListener('click', doShare);
      document.addEventListener('keydown', doShare);
    })();
  </script>
</body>
</html>
