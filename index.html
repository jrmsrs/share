<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Share helper</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg-light: #fff;
      --bg-dark: #101014;
      --fg-light: #111;
      --fg-dark: #f5f5f5;
      --card-bg-light: #f3f3f7;
      --card-bg-dark: #161622;
      --card-border: #c8c8d5;
      --thumb-bg: #e0e0e6;
      --thumb-bg-dark: #232338;
      --shadow: 0 1px 8px 0 rgb(60 60 90 / 7%);
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--fg-dark);
      }
      .card {
        background: var(--card-bg-dark);
        color: var(--fg-dark);
        border-color: #232338;
      }
      .thumb-placeholder, .img-container {
        background: var(--thumb-bg-dark);
      }
    }
    @media (prefers-color-scheme: light), (prefers-color-scheme: no-preference) {
      body {
        background: var(--bg-light);
        color: var(--fg-light);
      }
      .card {
        background: var(--card-bg-light);
        color: var(--fg-light);
        border-color: var(--card-border);
      }
      .thumb-placeholder, .img-container {
        background: var(--thumb-bg);
      }
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      transition: background .2s;
    }
    main {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 0;
      padding: 1rem;
    }
    h1#status {
      font-size: 1.1rem;
      margin: 1rem 0 0.5rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    /* ESTILOS PARA DADOS DO USUARIO FORA DO CARD */
    #userTitle {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0.5rem 0 0.25rem;
      text-align: center;
    }
    #userText {
      font-size: 1rem;
      opacity: 0.8;
      margin: 0 0 1.5rem;
      text-align: center;
      white-space: pre-wrap;
    }

    .share-tip {
      font-size: 0.9rem;
      opacity: 0.7;
      margin: 0.5rem 0 2rem;
      font-weight: 400;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* CARD AGORA É APENAS O PREVIEW DO LINK */
    .card {
      border: 1px solid;
      border-radius: 12px;
      box-shadow: var(--shadow);
      margin: 0 0 1.1rem 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Alinhado a esquerda como cards sociais */
      justify-content: flex-start;
      overflow: hidden; /* Para a imagem nao vazar */
      transition: opacity .25s;
      padding: 0; /* Padding removido para imagem full-width */
      background: rgba(128, 128, 128, 0.05);
    }
    
    .img-container {
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Show only when loaded */
    }

    .thumb-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.1rem;
      color: #7b8192;
    }

    .card-content {
      padding: 1rem;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .og-title {
      font-weight: 600;
      font-size: 1rem;
      margin: 0;
      line-height: 1.3;
    }
    
    .og-desc {
      font-size: 0.9rem;
      opacity: 0.8;
      margin: 0.2rem 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.4;
    }

    .url-domain {
      color: #1867d7;
      font-size: 0.8rem;
      margin-top: 0.5rem;
      text-decoration: none;
      opacity: 0.9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
      width: 100%;
      text-transform: uppercase;
      font-weight: 500;
    }
    
    .hidden { display: none !important; }
    
    .err {
      color: #f84c43;
      margin: 1rem 0 0 0;
      opacity: 0.98;
      font-size: 1.06rem;
      font-weight: 400;
      text-align: center;
    }
    
    /* Loading state */
    .skeleton {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @media(max-width: 600px) {
      main { max-width: 97vw; }
    }
  </style>
</head>
<body>
  <main>
    <h1 id="status">Preparando compartilhamento…</h1>
    <div class="share-tip" id="shareTip">Toque na tela para compartilhar</div>
    
    <!-- NOVOS ELEMENTOS FORA DO CARD -->
    <h2 id="userTitle" class="hidden"></h2>
    <p id="userText" class="hidden"></p>

    <!-- CARD AGORA É O LINK PREVIEW -->
    <div class="card" id="previewCard" style="display:none;">
      
      <!-- Area da Imagem -->
      <div class="img-container" id="imgContainer">
        <div class="thumb-placeholder" id="thumbPlaceholder">
          <svg width="40" height="40" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 5a15 15 0 100 30 15 15 0 000-30zm0 27c-6.6 0-12-5.4-12-12s5.4-12 12-12 12 5.4 12 12-5.4 12-12 12zm-1-17h2v6h-2v-6zm0 8h2v2h-2v-2z" fill="#a0a0a0" opacity="0.5"/></svg>
        </div>
        <img id="ogImage" class="card-img" alt="Link preview" />
      </div>

      <!-- Conteudo do Link -->
      <div class="card-content">
        <div id="ogTitle" class="og-title">Carregando prévia...</div>
        <div id="ogDesc" class="og-desc"></div>
        <a id="ogUrl" class="url-domain" target="_blank"></a>
      </div>
    </div>

    <p class="err hidden" id="errMsg"></p>
    <noscript>Este helper precisa de JavaScript habilitado para chamar a Web Share API.</noscript>
  </main>
  <script>
    (function () {
      const statusEl = document.getElementById('status');
      const tipEl = document.getElementById('shareTip');
      const card = document.getElementById('previewCard');
      
      const userTitleEl = document.getElementById('userTitle');
      const userTextEl = document.getElementById('userText');
      
      const thumbPlaceholder = document.getElementById('thumbPlaceholder');
      const ogImage = document.getElementById('ogImage');
      const ogTitle = document.getElementById('ogTitle');
      const ogDesc = document.getElementById('ogDesc');
      const ogUrl = document.getElementById('ogUrl');
      
      const errMsg = document.getElementById('errMsg');

      const params = new URLSearchParams(window.location.search);
      const title = params.get('title') || '';
      const text = params.get('text') || '';
      const url = params.get('url') || '';

      // Configuração inicial de visibilidade e erro
      if (!navigator.share) {
        statusEl.textContent = 'Compartilhamento não suportado';
        tipEl.classList.add('hidden');
        card.style.display = 'none';
        errMsg.textContent = 'Este navegador não suporta a Web Share API (navigator.share).';
        errMsg.classList.remove('hidden');
        return;
      }

      if (!title && !text && !url) {
        statusEl.textContent = 'Nada para compartilhar';
        tipEl.classList.add('hidden');
        card.style.display = 'none';
        errMsg.textContent = 'Faltando ?title=, ?text= ou ?url= na query string.';
        errMsg.classList.remove('hidden');
        return;
      }

      // PREENCHE DADOS DO USUARIO FORA DO CARD
      if (title) {
        userTitleEl.textContent = title;
        userTitleEl.classList.remove('hidden');
      }
      if (text) {
        userTextEl.textContent = text;
        userTextEl.classList.remove('hidden');
      }

      // LOGICA DO PREVIEW DO LINK (CARD)
      if (url) {
        card.style.display = 'flex';
        ogUrl.textContent = new URL(url).hostname; // Mostra apenas o domínio inicialmente
        ogUrl.href = url;
        
        // Inicia fetch de metadados
        fetchOGData(url);
      } else {
        // Se nao tem URL, esconde o card de preview
        card.style.display = 'none';
      }

      // FUNCAO PARA BUSCAR METADADOS VIA PROXY
      async function fetchOGData(targetUrl) {
        try {
          // USA PROXY PARA EVITAR CORS ERROR EM CLIENT-SIDE PURO
          const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
          const response = await fetch(proxyUrl);
          if (!response.ok) throw new Error('Falha no proxy');
          
          const data = await response.json();
          // parse o HTML retornado na string
          const parser = new DOMParser();
          const doc = parser.parseFromString(data.contents, "text/html");

          // Helpers de extração
          const getMeta = (prop) => {
            const el = doc.querySelector(`meta[property="${prop}"]`) || doc.querySelector(`meta[name="${prop}"]`);
            return el ? el.getAttribute('content') : null;
          }

          const fetchedTitle = getMeta('og:title') || doc.querySelector('title')?.innerText || targetUrl;
          const fetchedDesc = getMeta('og:description') || getMeta('description') || '';
          const fetchedImage = getMeta('og:image');

          // Atualiza UI
          ogTitle.textContent = fetchedTitle;
          ogDesc.textContent = fetchedDesc;

          if (fetchedImage) {
            // Tenta resolver URL relativa da imagem se necessario
            let finalImgUrl = fetchedImage;
            if (fetchedImage.startsWith('/')) {
              const u = new URL(targetUrl);
              finalImgUrl = `${u.protocol}//${u.host}${fetchedImage}`;
            }
            
            ogImage.src = finalImgUrl;
            ogImage.onload = () => {
              ogImage.style.display = 'block';
              thumbPlaceholder.style.display = 'none';
            };
            ogImage.onerror = () => {
               // Silently fail to placeholder
            };
          }
        } catch (e) {
          console.warn('Não foi possível carregar OG Data:', e);
          ogTitle.textContent = url;
          ogDesc.textContent = 'Não foi possível carregar a prévia.';
        }
      }

      function doShare() {
        navigator.share({
          ...(title && {title}),
          ...(text && {text}),
          ...(url && {url})
        })
        .then(function () { statusEl.textContent = 'Compartilhado com sucesso'; })
        .catch(function (err) {
          if (err && err.name === 'AbortError') {
            statusEl.textContent = 'Compartilhamento cancelado';
          } else {
            statusEl.textContent = 'Falha ao compartilhar';
            errMsg.textContent = 'Erro: ' + (err && err.message ? err.message : String(err));
            errMsg.classList.remove('hidden');
          }
        });
        // FINALLY REMOVIDO PARA PERMITIR RE-TENTATIVA (CONFORME SOLICITACAO ANTERIOR)
      }

      document.addEventListener('click', doShare);
      document.addEventListener('keydown', doShare);
    })();
  </script>
</body>
</html>
